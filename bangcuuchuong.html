<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bang cuu chuong</title>
</head>
<body>
<script language="JavaScript">
    let sout;
        sout = "<table border='1' width='1000' cellspacing='1' cellpadding='6'>";
        for (i=1; i < 10; i++) {
                for (j = 2; j < 10; j++) {
                        sout = sout + "<td>" + j + "x" + i + "=" + j * i +"</td>";
                    }
                sout = sout + "<tr>"+"</tr>";
        }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
